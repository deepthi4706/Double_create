<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tales</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f4e9d8;
        }
        header, footer {
            background-color: #dfa760;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .nav-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        .content {
            margin: 20px;
            text-align: center;
        }
        .form-register {
            background-color: #e7d5c5;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Time Tales</h1>
        <div class="nav-bar">
            <a href="#">Home</a>
            <a href="#">Historical Fiction Stories</a>
            <a href="#">Time Travel Adventures</a>
            <a href="#">Historical Mysteries</a>
            <a href="#">Author Interviews</a>
        </div>
    </header>

    <div class="content">
        <h2>Welcome to Time Tales</h2>
        <div class="form-register">
            <h3>Join Us</h3>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="register()">Sign Up</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Time Tales. All rights reserved.</p>
    </footer>

    <script>
        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Add registration logic here. For demo purposes, we'll just log to the console.
            console.log('Registered with:', email, password);
            alert('Registration successful!');
        }
    </script>
</body>
</html>
